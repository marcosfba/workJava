<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Aula 2 - Listagem das Marcas</title>
</h:head>
<body>
	<h:form>
		<p:menubar>
			<p:submenu label="Cadastros">
				<p:menuitem value="Cadastro Marca" action="#{menuBean.cadMarca()}" />
				<p:separator />
				<p:menuitem value="Cadastro Produto"
					action="#{menuBean.cadProduto()}" />
				<p:separator />
			</p:submenu>
			<p:submenu label="Consultas">
				<p:menuitem value="Consulta Marca" action="#{menuBean.listMarca()}" />
				<p:separator />
				<p:menuitem value="Consulta Produto"
					action="#{menuBean.listProduto()}" />
				<p:separator />
			</p:submenu>
			<p:submenu label="Voltar">
				<p:menuitem value="Inicio" action="#{menuBean.index()}" />
				<p:separator />
			</p:submenu>
		</p:menubar>
	</h:form>

	<p:messages id="messages" showDetail="true" autoUpdate="true"
		closable="true" />
	<h2 style="text-decoration: underline">Consultar marca</h2>
	<h:form id="formMarca">
		<p:outputLabel value="Descrição da Marca:" />
		<br />
		<p:inputText value="#{marcaBean.marca.descricao}" />
		<br />
		<br />
		<p:commandButton value="Buscar" action="#{marcaBean.buscar()}" update="formMarca" />
		<br />
		<h2 style="text-decoration: underline">Listagem das Marcas</h2>
		<p:dataTable var="marca" value="#{marcaBean.listaMarca}" paginator="true" rows="5" rowsPerPageTemplate="5,10,15" id="table"
			selection="#{marcaBean.marcaSel}" selectionMode="single" rowKey="#{marca.id}">
			<p:column headerText="Codigo">
				<h:outputText value="#{marca.id}" />
			</p:column>
			<p:column headerText="Descrição">
				<h:outputText value="#{marca.descricao}" />
			</p:column>
			<p:column headerText="Editar" style="width:5%">
				<p:commandButton icon="ui-icon-document-b" action="#{marcaBean.editar()}" ajax="true" update="formMarca" />
			</p:column>
			<p:column headerText="Excluir" style="width:5%">
				<p:commandButton icon="ui-icon-trash" action="#{marcaBean.excluir()}" ajax="true" update="formMarca" />
			</p:column>
		</p:dataTable>
	</h:form>
</body>
</html>
