<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Aula 2 - Listagem dos Produtos</title>
</h:head>
<body>
	<h:form>
		<p:menubar>
			<p:submenu label="Cadastros">
				<p:menuitem value="Cadastro Marca" action="#{menuBean.cadMarca()}" />
				<p:separator />
				<p:menuitem value="Cadastro Produto"
					action="#{menuBean.cadProduto()}" />
				<p:separator />
			</p:submenu>
			<p:submenu label="Consultas">
				<p:menuitem value="Consulta Marca" action="#{menuBean.listMarca()}" />
				<p:separator />
				<p:menuitem value="Consulta Produto"
					action="#{menuBean.listProduto()}" />
				<p:separator />
			</p:submenu>
			<p:submenu label="Voltar">
				<p:menuitem value="Inicio" action="#{menuBean.index()}" />
				<p:separator />
			</p:submenu>
		</p:menubar>
	</h:form>

	<p:messages id="messages" showDetail="true" autoUpdate="true"
		closable="true" />
	<h:form id="formProduto">
		<h2 style="text-decoration: underline">Listagem dos Produtos Selecionados</h2>
		<p:dataTable var="prod" value="#{produtoBean.listaProdutosSel}" paginator="true" rows="5" rowsPerPageTemplate="5,10,15" id="table">
			<p:column headerText="Identificador">
				<h:outputText value="#{prod.id}" />
			</p:column>
			<p:column headerText="Código Produto">
				<h:outputText value="#{prod.codigo}" />
			</p:column>
			<p:column headerText="Descrição do Produto">
				<h:outputText value="#{prod.descricao}" />
			</p:column>
			<p:column headerText="Preço de Custo">
				<h:outputText value="#{prod.precoCusto}" />
			</p:column>
			<p:column headerText="Preço de Venda">
				<h:outputText value="#{prod.precoVenda}" />
			</p:column>
			<p:column headerText="Quantidade">
				<h:outputText value="#{prod.quantidade}" />
			</p:column>
			<p:column headerText="Marca">
				<h:outputText value="#{prod.marca}" />
			</p:column>			
		</p:dataTable>
	</h:form>
</body>
</html>
