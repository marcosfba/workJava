<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Aula 2 - Edição da Marca</title>
</h:head>
<body>
	<h:form>
	    <p:menubar>
			<p:submenu label="Cadastros">
				<p:menuitem value="Cadastro Marca" action="#{menuBean.cadMarca()}"  />
				<p:separator />
				<p:menuitem value="Cadastro Produto" action="#{menuBean.cadProduto()}"  />
				<p:separator />
			</p:submenu>
			<p:submenu label="Consultas">
				<p:menuitem value="Consulta Marca" action="#{menuBean.listMarca()}"  />
				<p:separator />
				<p:menuitem value="Consulta Produto" action="#{menuBean.listProduto()}"  />
				<p:separator />
			</p:submenu>
			<p:submenu label="Voltar">
				<p:menuitem value="Inicio" action="#{menuBean.index()}"/>
				<p:separator />
			</p:submenu>
		</p:menubar>
	</h:form>
	
	<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
	<h2 style="text-decoration: underline">Edição da marca</h2>
		<h:form id="formMarca">
			<p:outputLabel value="Código do Marca:" /><br />
			<p:inputText value="#{marcaBean.marca.id}" readonly="true" />
			<br />
			<p:outputLabel value="Descrição da Marca:" /><br />
			<p:inputText value="#{marcaBean.marca.descricao}" />
			<br /><br />
			<p:commandButton value="Alterar" action="#{marcaBean.alterar()}" update="formMarca"/>
			<p:commandButton value="Limpar"  action="#{marcaBean.limpar()}" update="formMarca"/>		
	</h:form>	
</body>
</html>
