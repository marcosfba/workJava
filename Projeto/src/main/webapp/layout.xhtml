<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Aplicação utilizando EJB - Projeto Final- Agenda de Contatos</title>
	<style>
	.ui-layout-container {
		width: 1300px;
		height: 680px;
		border: none !important;
	}
	
	.ui-widget, .ui-widget .ui-widget {
		font-size: 90% !important;
	}
	</style>
</h:head>
<h:body>
	<p:layout
		style="min-width:1300px;min-height:768px;margin:0 auto;border:0px;height:100%;">
		<p:layoutUnit position="north" style="border:0px;bottom:0;">
			<p:panel header="Aplicação utilizando EJB's - Projeto Final- Agenda de Contatos" collapsed="false" style="text-align:left;border:0px;" />
		</p:layoutUnit>
		<p:layoutUnit position="west" header="Menu de Opções"
			style="text-align:center;border:0px;">
			<h:form id="menuOpcoes">
				<p:menu toggleable="true">
					<p:submenu label="Cadastros" icon="ui-icon-refresh">
						<p:menuitem value="Pessoa"   action="#{menuBean.pessoa()}"   icon="ui-icon-disk" />
						<p:menuitem value="Telefone" action="#{menuBean.telefone()}" icon="ui-icon-disk" />
						<p:menuitem value="Endereços" action="#{menuBean.endereco()}" icon="ui-icon-disk" />
						<p:menuitem value="Email-s"   action="#{menuBean.email()}"    icon="ui-icon-disk" />
						<p:menuitem value="Contato Completo" action="#{menuBean.contato()}" icon="ui-icon-disk" />						
					</p:submenu>
					<p:submenu label="Consultas" icon="ui-icon-refresh">
						<p:menuitem value="Pessoa"   action="#{menuBean.consPessoa()}" icon="ui-icon-disk" />
						<p:menuitem value="Telefone" action="#{menuBean.consTelefone()}"  icon="ui-icon-disk" />
						<p:menuitem value="Endereços" action="#{menuBean.consEndereco()}" icon="ui-icon-disk" />
						<p:menuitem value="Email-s" action="#{menuBean.consEmail()}" icon="ui-icon-disk" />
					</p:submenu>
				</p:menu>
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="center" style="border:0px;">
			<ui:insert name="content"></ui:insert>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
