<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="layout.xhtml">

<ui:define name="content">
	<h:form id="formUsuario">
		<p:messages id="messages" showDetail="true" autoUpdate="true"
			closable="true" />
		<p:panel header="Consulta de Usuários">
			<p:panelGrid columns="2">
				<p:outputLabel value="Id" />
				<p:inputText value="#{loginBean.consulta.id}"/>

				<p:outputLabel value="Nome/UserName" />
				<p:inputText value="#{loginBean.consulta.descricao}"/>

			</p:panelGrid>
			<p:commandButton value="Buscar" action="#{loginBean.buscar()}" ajax="true" update="formListaUsuarios" />
			<p:commandButton value="Limpar" action="#{loginBean.limpar()}" ajax="true" update="formUsuario,formListaUsuarios" />
		</p:panel>
	</h:form>

	<h:form id="formListaUsuarios">
		<p:panel header="Listagem dos Usuários">
			<p:dataTable var="usuario" value="#{loginBean.listaLogin}"
				paginator="true" rows="5" id="table" 
				selection="#{loginBean.loginSel}" selectionMode="single"
				rowKey="#{usuario.id}">
				<p:column headerText="Id do Usuario" width="85">
					<h:outputText value="#{usuario.id}" />
				</p:column>
				<p:column headerText="Nome do Usuario" width="175">
					<h:outputText value="#{usuario.nome}" />
				</p:column>
				<p:column headerText="Email do Usuario">
					<h:outputText value="#{usuario.email}" />
				</p:column>
				<p:column headerText="CPF">
					<h:outputText value="#{usuario.cpf}" />
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
</ui:define>
</ui:composition>
