<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Exercicio Final - Cadastro de Produtos</title>
</h:head>
<body>
	<h:form>
	    <p:menubar>
			<p:submenu label="Exercicio Final">
				<p:menuitem value="Cadastro Produto" action="#{menuBean.cadProduto()}"  />
				<p:separator />
				<p:menuitem value="Listagem Produto" action="#{menuBean.listProduto()}"  />
				<p:separator />
				<p:menuitem value="Inicio" action="#{menuBean.inicio()}"  />
				<p:separator />
			</p:submenu>
		</p:menubar>
	</h:form>
	
	<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
	<h2 style="text-decoration: underline">Edição de Produto</h2>
		<h:form id="formProduto">
			<p:outputLabel value="Código do Produto:" /><br />
			<p:inputText value="#{produtoBean.produto.codigo}" />
			<br />
			<p:outputLabel value="Descrição do Produto:" /><br />
			<p:inputText value="#{produtoBean.produto.descricao}" />
			<br />
			<p:outputLabel value="Preço de Custo:" /><br />
			<p:inputText value="#{produtoBean.produto.precoCusto}" />
			<br />
			<p:outputLabel value="Preço de Venda:" /><br />
			<p:inputText value="#{produtoBean.produto.precoVenda}" />
			<br />
			<p:outputLabel value="Quantidade:" /><br />
			<p:inputText value="#{produtoBean.produto.quantidade}" />
			<br /><br />
			<p:commandButton value="Atualizar" action="#{produtoBean.alterar()}" update="formProduto"/>
	</h:form>
	
</body>
</html>
