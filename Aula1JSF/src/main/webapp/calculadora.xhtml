<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Calculadora</title>
</h:head>
<body>
	<h:form>
	    <p:menubar>
			<p:submenu label="Exercicios Aula1">
				<p:menuitem value="Calculadora" action="#{menuBean.calculator()}" />
				<p:separator />
				<p:menuitem value="Fibonacci" action="#{menuBean.fibonacci()}" />
				<p:separator />
				<p:menuitem value="Telefone" action="#{menuBean.telefone()}"/>
				<p:separator />
				<p:menuitem value="MÃ©dia" action="#{menuBean.media()}"/>
				<p:separator />
				<p:menuitem value="Login" action="#{menuBean.login()}"/>
			</p:submenu>
			<p:submenu label="Exercicio Final Aula 1">
				<p:menuitem value="Exercicio 1 e 2" action="#{menuBean.exercicioFinal()}"/>
			</p:submenu>
		</p:menubar>
	</h:form>
	<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
	<h2 style="text-decoration: underline">Calculator JSF 2.0</h2>
		<h:form id="formCalculator">
		<p:outputLabel value="Valor 1:" />
		<p:inputText value="#{calculatorBean.calculator.valor1}" />
		<br />
		<p:outputLabel value="Valor 2:" />
		<p:inputText value="#{calculatorBean.calculator.valor2}" />
		<br/><br/>
		<p:commandButton action="#{calculatorBean.somar()}" value=" + " update="formCalculator"/>
		<p:commandButton action="#{calculatorBean.subtrair()}" value=" - " update="formCalculator"/>
		<p:commandButton action="#{calculatorBean.dividir()}" value=" / " update="formCalculator"/>
		<p:commandButton action="#{calculatorBean.multiplicar()}" value=" * " update="formCalculator"/>
		<br/><br/>
		<p:outputLabel value="Resultado: " />
		<p:inputText value="#{calculatorBean.resultado}" readonly="true" />
		<br/><br/>
		<p:commandButton action="#{calculatorBean.limpar()}" value=" Limpar " update="formCalculator"/>
		
		</h:form>
</body>
</html>
