<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="layout.xhtml">

<ui:define name="content">
	<h:form id="formPedido">
		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
		<p:panel header="Relatório de Produtos">
			<p:panelGrid columns="3" style="border:0px;">
				<p:outputLabel value="Selecione o tipo de relatório:"/>
				<p:selectOneMenu id="tipo" value="#{produtoBean.tipoGrafico}">
					<f:selectItem itemLabel="Selecionar" itemValue="" />
					<f:selectItem itemLabel="Produto por Categoria" itemValue="0" />
					<f:selectItem itemLabel="Produto por Marca" itemValue="1" />
					<f:selectItem itemLabel="Todos os produtos" itemValue="2" />
				</p:selectOneMenu>
				<p:message for="tipo" styleClass="error" />
			</p:panelGrid>

			<p:commandButton value="Gerar Relatorio " update="formPedido"
				ajax="false" action ="#{produtoBean.gerarRelatorios()}"/>
			<p:commandButton value="Limpar" action="#{produtoBean.limpar()}" 
			   immediate="true" process="@this" update="formPedido" />
		</p:panel>
	</h:form>
</ui:define>
</ui:composition>
