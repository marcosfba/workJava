<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="layout.xhtml">

<ui:define name="content">
	<h:form id="formUsuario">
		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
		<p:panel header="Relatório de Usuario">
			<p:panelGrid columns="3" style="border:0px;">
				<p:outputLabel value="Tipo de Usuário:"/>
				<p:selectOneMenu id="tpUsuario" value="#{usuarioBean.usuario.tipoUsuario}" converter="tipoUsuarioConverter" >
						<f:selectItem itemLabel="Selecionar" itemValue="" />
						<f:selectItems value="#{enumeratorsBeanUtil.listTiposUsuarios}" var="tipos" 
							itemLabel="#{tipos.description}" itemValue="#{tipos.value}" />
				</p:selectOneMenu>
				<p:message for="tpUsuario" styleClass="error" />
			</p:panelGrid>
			
			<p:commandButton value="Gerar Relatorio " update="formUsuario"
				ajax="false" action ="#{usuarioBean.gerarRelatorio()}"/>
			<p:commandButton value="Limpar" action="#{usuarioBean.limpar()}" 
			   immediate="true" process="@this" update="formUsuario" />
		</p:panel>
	</h:form>
</ui:define>
</ui:composition>
